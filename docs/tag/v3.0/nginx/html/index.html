<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>拼单 - 商品详情页</title>
    <link href="css/index.css" rel="stylesheet">

</head>
<body>
<!-- 轮播图 -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/sku-13811216-01.png"></div>
        <div class="swiper-slide"><img src="./images/sku-13811216-02.png"></div>
        <div class="swiper-slide"><img src="./images/sku-13811216-03.png"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<!-- 顶部导航栏 -->
<div class="top-navbar">
    <div class="navbar-content">
        <h2 class="navbar-title">拼单交易系统</h2>
        <button class="logout-btn" id="logout-btn">
            <span class="logout-icon">🚪</span>
            切换账号
        </button>
    </div>
</div>

<!-- 商品信息 -->
<div class="product-info">
    <h1 class="product-title">深入理解计算机系统</h1>
    <span class="promotion-tag">大促优惠</span>
    <span class="promotion-text"></span> <!-- 动态填充促销文本 -->
</div>

<!-- 拼单列表容器 -->
<div class="group-list">
    <!-- 动态生成拼单列表 -->
</div>

<!-- 空白区域 -->
<div class="area"></div>

<!-- 底部操作栏 -->
<div class="action-bar">
    <button class="action-btn buy-alone"></button>
    <button class="action-btn group-buy"></button>
    <button class="action-btn order-list-btn" onclick="window.location.href='order-list.html'">我的订单</button>
    <button class="action-btn test-callback-btn" onclick="window.location.href='test-callback.html'">手动回调</button>
</div>

<script src="js/common.js"></script>
<script src="js/index.js"></script>
<script>
    // 新增支付确认函数
    function showPaymentConfirm(price) {
        // 创建遮罩层
        const overlay = document.createElement('div');
        overlay.className = 'payment-overlay';

        // 创建弹窗内容
        const modal = document.createElement('div');
        modal.className = 'payment-modal';
        modal.innerHTML = `
        <h3>支付确认</h3>
        <p>商品金额：￥${price}</p>
        <p>买家账号：<span class="buyer-account">
            <span class="account-text">bcywss3672@sandbox.com</span>
            <button class="copy-btn" data-copy="bcywss3672@sandbox.com" title="复制账号">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="m5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </span></p>
        <p>登录密码：111111</p>
        <p>支付密码：111111</p>
        <p>点击“确认支付”后将跳转至支付页面，支付完成后会自动返回平台。</p>
        <div class="modal-buttons">
            <button class="confirm-btn">确认支付</button>
            <button class="cancel-btn">取消支付</button>
        </div>
    `;

        // 确认支付处理
        modal.querySelector('.confirm-btn').addEventListener('click', function () {
            const form = document.querySelector('form');
            if (form) form.submit();
            overlay.remove();
        });

        // 取消支付处理
        modal.querySelector('.cancel-btn').addEventListener('click', function () {
            document.querySelectorAll('form').forEach(form => form.remove());
            overlay.remove();
        });

        // 添加复制功能
        modal.querySelector('.copy-btn').addEventListener('click', function () {
            const textToCopy = this.getAttribute('data-copy');
            const button = this;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                // ✅ 支持 clipboard API
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopySuccess(button);
                }).catch(err => {
                    console.error('无法复制文本: ', err);
                    fallbackCopy(textToCopy, button);
                });
            } else {
                // ❌ 兼容处理
                fallbackCopy(textToCopy, button);
            }
        });

        function fallbackCopy(text, button) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';  // 防止滚动
            textarea.style.left = '-999999px';
            textarea.style.top = '-999999px';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(button);
                } else {
                    alert('复制失败，请手动选择文本');
                }
            } catch (err) {
                console.error('execCommand 复制失败', err);
                alert('复制失败，请手动选择文本');
            }
            document.body.removeChild(textarea);
        }

        function showCopySuccess(button) {
            const originalHtml = button.innerHTML;
            button.innerHTML = `✔️ 已复制`;
            button.style.color = '#48bb78';
            setTimeout(() => {
                button.innerHTML = originalHtml;
                button.style.color = '';
            }, 1500);
        }

        overlay.appendChild(modal);
        document.body.appendChild(overlay);
    }

    document.addEventListener('DOMContentLoaded', function () {
        // 使用公共配置
        var sPayMallUrl = AppConfig.sPayMallUrl;
        var groupBuyMarketUrl = AppConfig.groupBuyMarketUrl;
        var goodsId = AppConfig.goodsId;

        // 退出登录功能
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            // 清除loginToken cookie
            document.cookie = 'loginToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            // 重定向到登录页面
            window.location.href = 'login.html';
        });

        // 获取用户信息
        var userId = AppUtils.getCurrentUserId();
        if (!userId) {
            return;
        }

        // 请求接口数据
        fetch(groupBuyMarketUrl + '/api/v1/gbm/index/query_group_buy_market_config', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                userId: userId,
                source: "s01",
                channel: "c01",
                goodsId: goodsId
            })
        })
            .then(response => response.json())
            .then(res => {
                if (res.code !== '0000') {
                    const errorMessage = res.info || res.message || '获取商品信息失败';
                    AppUtils.showToast(errorMessage, 'error');
                    return;
                }

                const {activityId, goods, teamList, teamStatistic} = res.data;
                const groupList = document.querySelector('.group-list');
                const promotionText = document.querySelector('.promotion-text');

                // 更新促销信息
                promotionText.textContent = `直降 ¥${goods.deductionPrice.toFixed(0)}，${teamStatistic.allTeamUserCount}人在抢，参与马上抢到`;

                // 清空并生成拼单列表
                groupList.innerHTML = '';

                if (teamList.length === 0) {
                    groupList.innerHTML = `
                <div class="group-item empty-tips">
                    <div class="tips-content">
                        暂无拼单记录，开始拼单吧！🎉
                    </div>
                </div>
            `;
                } else {
                    teamList.forEach(team => {
                        const remaining = team.targetCount - team.lockCount;
                        const currentUserId = AppUtils.getCurrentUserId();
                        const isCurrentUser = team.userId === currentUserId;
                        
                        // 构建用户信息显示，如果是当前用户则添加"我"标签
                        const userDisplay = isCurrentUser 
                            ? `${obfuscateUserId(team.userId)} <span class="me-tag">我</span>`
                            : obfuscateUserId(team.userId);
                        
                        // 构建"参与拼单"按钮，只有非当前用户才显示
                        const joinButton = isCurrentUser 
                            ? '' 
                            : '<button class="group-btn" data-price="' + goods.payPrice.toFixed(0) + '">参与拼单</button>';

                        groupList.innerHTML += `
                    <div class="group-item">
                        <div>
                            <div class="user-info" data-teamId="${team.teamId}" data-activityId="${team.activityId}">${userDisplay}</div>
                            <div class="group-status">
                                <span>组队仅剩${remaining}人，拼单即将结束</span>
                                <span class="countdown">${team.validTimeCountdown}</span>
                            </div>
                        </div>
                        <div class="right">
                            ${joinButton}
                        </div>
                    </div>
                `;
                    });
                }

                // 更新底部按钮
                const buyAloneBtn = document.querySelector('.buy-alone');
                const groupBuyBtn = document.querySelector('.group-buy');
                buyAloneBtn.textContent = `单独购买(￥${goods.originalPrice.toFixed(0)})`;
                buyAloneBtn.dataset.price = goods.originalPrice;
                groupBuyBtn.textContent = `拼单购买(￥${goods.payPrice.toFixed(0)})`;
                groupBuyBtn.dataset.price = goods.payPrice;

                // 绑定支付事件[拼单购买]
                document.querySelectorAll('.group-btn, .group-buy').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const button = this;
                        const price = button.dataset.price;

                        // 获取拼单ID
                        let teamId = null;
                        if (this.classList.contains('group-btn')) {
                            const groupItem = this.closest('.group-item');
                            const userInfo = groupItem.querySelector('.user-info');
                            teamId = userInfo.dataset.teamid;
                        }

                        var url = sPayMallUrl + '/api/v1/alipay/create_pay_order';

                        var requestBody = {
                            userId: userId,
                            productId: goods.goodsId,
                            teamId: teamId,
                            activityId: activityId,
                            marketType: 1
                        };

                        fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestBody) // 将请求体转换为JSON字符串
                        })
                            .then(response => response.json()) // 解析JSON格式的响应
                            .then(json => {
                                if (json.code === "0000") { // 假设成功的code是"0000"
                                    document.querySelectorAll('form').forEach(form => form.remove());
                                    document.body.insertAdjacentHTML('beforeend', json.data);
                                    showPaymentConfirm(goods.payPrice);
                                } else {
                                    const errorMessage = json.info || json.message || '创建拼单订单失败';
                                    AppUtils.showToast(errorMessage, 'error');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                AppUtils.showToast('网络错误，请稍后重试', 'error');
                            });

                    });
                });

                // 绑定支付事件[单独购买]
                document.querySelectorAll('.buy-alone').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const button = this;
                        const price = button.dataset.price;

                        var requestBody = {
                            userId: userId,
                            productId: goods.goodsId,
                            marketType: 0
                        };

                        fetch(sPayMallUrl + '/api/v1/alipay/create_pay_order', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestBody) // 将请求体转换为JSON字符串
                        })
                            .then(response => response.json()) // 解析JSON格式的响应
                            .then(json => {
                                if (json.code === "0000") { // 假设成功的code是"0000"
                                    document.querySelectorAll('form').forEach(form => form.remove());
                                    document.body.insertAdjacentHTML('beforeend', json.data);
                                    showPaymentConfirm(goods.payPrice);
                                } else {
                                    const errorMessage = json.info || json.message || '创建单独购买订单失败';
                                    AppUtils.showToast(errorMessage, 'error');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                AppUtils.showToast('网络错误，请稍后重试', 'error');
                            });
                    });
                });

                // 启动倒计时
                document.querySelectorAll('.countdown').forEach(el => {
                    new Countdown(el, el.textContent);
                });

            });

    });
</script>

</body>
</html>
