<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼单 - 登录</title>
    <script src="js/common.js"></script>
    <style>
        /* 导入现代字体 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(10, 10, 10, 0.8);
            --neon-cyan: #00ffff;
            --neon-purple: #8b5cf6;
            --neon-pink: #f472b6;
            --neon-orange: #fb923c;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 50px rgba(139, 92, 246, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', 'PingFang SC', sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 85%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(244, 114, 182, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, transparent 0%, rgba(0, 255, 255, 0.02) 50%, transparent 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* 科幻背景粒子效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, var(--neon-cyan), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--neon-purple), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--neon-pink), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--neon-orange), transparent);
            background-repeat: repeat;
            background-size: 150px 100px;
            opacity: 0.03;
            animation: float-particles 20s ease-in-out infinite;
        }

        @keyframes float-particles {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(5px) translateY(-10px); }
            50% { transform: translateX(-3px) translateY(5px); }
            75% { transform: translateX(-8px) translateY(-5px); }
        }
        
        .login-container {
            background: var(--bg-glass);
            backdrop-filter: blur(30px) saturate(180%);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            text-align: center;
            max-width: 480px;
            width: 95%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                var(--shadow-glow),
                0 25px 80px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 0 80px rgba(139, 92, 246, 0.5),
                0 35px 100px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .login-container h1 {
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 50%, var(--neon-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.8px;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .login-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: pulse-line 2s ease-in-out infinite;
        }

        @keyframes pulse-line {
            0%, 100% { opacity: 0.5; width: 80px; }
            50% { opacity: 1; width: 120px; }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }
        
        /* 登录表单样式 - 未来科技风格 */
        .login-form {
            margin-bottom: 32px;
        }
        
        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 12px;
            color: var(--neon-cyan);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .username-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 16px;
            background: rgba(0, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .username-input:focus {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .username-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        /* 分隔线 - 数字风格 */
        .divider {
            display: flex;
            align-items: center;
            margin: 40px 0;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--neon-purple), transparent);
            opacity: 0.5;
        }
        
        .divider span {
            padding: 0 20px;
            background: var(--bg-glass);
            color: var(--neon-purple);
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        /* 按钮样式 - 全息投影效果 */
        .login-btn,
        .stealth-login-btn {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 60px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .login-btn::before,
        .stealth-login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover::before,
        .stealth-login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            color: #000000;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(0, 255, 255, 0.5),
                0 0 50px rgba(139, 92, 246, 0.3);
            background: linear-gradient(135deg, #00ffff 0%, #8b5cf6 100%);
        }
        
        .stealth-login-btn {
            background: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-pink) 100%);
            color: var(--text-primary);
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.4);
        }
        
        .stealth-login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(139, 92, 246, 0.5),
                0 0 50px rgba(244, 114, 182, 0.3);
            background: linear-gradient(135deg, #8b5cf6 0%, #f472b6 100%);
        }
        
        /* Loading 动画 - 全息效果 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--neon-cyan);
            border-right-color: var(--neon-purple);
            animation: hologram-spin 1s ease-in-out infinite;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        @keyframes hologram-spin {
            to { 
                transform: rotate(360deg);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }
        }

        @keyframes digital-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            }
        }
        
        .pulse {
            animation: digital-pulse 2s ease-in-out infinite;
        }
    </style>
</head>

    <h1>欢迎登录 - 拼单交易系统</h1>

</div>

                //                 // 保存登录 token 到 cookie，设置有效期为30天

                //             }

                //         .catch(error => {
                //             console.error('请求失败:', error);

                function setCookie(name, value, days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    const expires = "expires=" + date.toUTCString();
                    document.cookie = name + "=" + value + ";" + expires + ";path=/";
                }
                
                function showLoading(button) {
                    const btnText = button.querySelector('.btn-text');
                    const loadingSpinner = button.querySelector('.loading-spinner');
                    
                    btnText.style.display = 'none';
                    loadingSpinner.style.display = 'inline-block';
                    button.disabled = true;
                }
                
                function hideLoading(button) {
                    const btnText = button.querySelector('.btn-text');
                    const loadingSpinner = button.querySelector('.loading-spinner');
                    
                    btnText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                    button.disabled = false;
                }
