<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付确认弹窗样式演示</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        /* 演示页面专用样式 */
        body {
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        
        .demo-container {
            text-align: center;
            max-width: 800px;
        }
        
        .demo-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 50%, var(--neon-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .demo-description {
            color: var(--text-secondary);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .show-modal-btn {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            color: #000000;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .show-modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .show-modal-btn:hover::before {
            left: 100%;
        }
        
        .show-modal-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 255, 255, 0.7);
            background: linear-gradient(135deg, #00ffff 0%, #8b5cf6 100%);
        }
        
        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 60px;
            max-width: 1000px;
        }
        
        .feature-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow);
            border-color: rgba(0, 255, 255, 0.3);
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        .feature-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">支付确认弹窗优化演示</h1>
        <p class="demo-description">
            全新设计的支付确认弹窗，采用现代全息科技风格，提供更好的用户体验和视觉效果。
            点击下方按钮查看优化后的弹窗效果。
        </p>
        <button class="show-modal-btn" onclick="showPaymentModal()">显示支付弹窗</button>
    </div>
    
    <div class="features-list">
        <div class="feature-card">
            <div class="feature-icon">🌟</div>
            <div class="feature-title">视觉升级</div>
            <div class="feature-desc">全息风格背景，动态边框效果，多层次视觉设计</div>
        </div>
        <div class="feature-card">
            <div class="feature-icon">🎨</div>
            <div class="feature-title">交互优化</div>
            <div class="feature-desc">流畅的动画过渡，丰富的悬停效果，现代化按钮设计</div>
        </div>
        <div class="feature-card">
            <div class="feature-icon">📱</div>
            <div class="feature-title">响应式设计</div>
            <div class="feature-desc">完美适配移动端，自适应布局，触摸友好的交互</div>
        </div>
        <div class="feature-card">
            <div class="feature-icon">⚡</div>
            <div class="feature-title">性能优化</div>
            <div class="feature-desc">硬件加速动画，流畅的60fps效果，优化的渲染性能</div>
        </div>
    </div>

    <script>
        function showPaymentModal() {
            // 创建遮罩层
            const overlay = document.createElement('div');
            overlay.className = 'payment-overlay';

            // 创建弹窗内容
            const modal = document.createElement('div');
            modal.className = 'payment-modal';
            modal.innerHTML = `
                <h3>支付确认</h3>
                <p>订单号：PM20231128001</p>
                <p>商品金额：￥199.99</p>
                <p>买家账号：<span class="buyer-account">
                    <span class="account-text">demo_buyer@example.com</span>
                    <button class="copy-btn" data-copy="demo_buyer@example.com" title="复制账号">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="m5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </span></p>
                <p>登录密码：111111</p>
                <p>支付密码：111111</p>
                <p>点击"确认支付"后将跳转至支付页面，支付完成后会自动返回平台。</p>
                <div class="modal-buttons">
                    <button class="confirm-btn">确认支付</button>
                    <button class="cancel-btn">取消支付</button>
                </div>
            `;

            // 确认支付处理
            modal.querySelector('.confirm-btn').addEventListener('click', () => {
                // 演示效果：显示成功消息
                showSuccessMessage();
                overlay.remove();
            });

            // 取消支付处理
            modal.querySelector('.cancel-btn').addEventListener('click', () => {
                overlay.remove();
            });

            // 点击遮罩层关闭
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.remove();
                }
            });

            // 添加复制功能
            modal.querySelector('.copy-btn').addEventListener('click', function () {
                const textToCopy = this.getAttribute('data-copy');
                const button = this;

                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        showCopySuccess(button);
                    }).catch(err => {
                        console.error('无法复制文本: ', err);
                        fallbackCopy(textToCopy, button);
                    });
                } else {
                    fallbackCopy(textToCopy, button);
                }
            });

            overlay.appendChild(modal);
            document.body.appendChild(overlay);
        }

        // 复制成功提示
        function showCopySuccess(button) {
            const originalHtml = button.innerHTML;
            button.innerHTML = `✔️ 已复制`;
            button.style.color = '#48bb78';
            setTimeout(() => {
                button.innerHTML = originalHtml;
                button.style.color = '';
            }, 1500);
        }

        // 兼容复制方法
        function fallbackCopy(text, button) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showCopySuccess(button);
            } catch (err) {
                console.error('无法复制文本: ', err);
            }
            textArea.remove();
        }

        // 成功消息提示
        function showSuccessMessage() {
            const toast = document.createElement('div');
            toast.className = 'copy-toast show';
            toast.innerHTML = '支付确认演示完成！';
            toast.style.top = '100px';
            toast.style.background = 'linear-gradient(135deg, rgba(72, 187, 120, 0.9) 0%, rgba(16, 185, 129, 0.95) 100%)';
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 400);
            }, 2000);
        }

        // 键盘事件处理
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const overlay = document.querySelector('.payment-overlay');
                if (overlay) {
                    overlay.remove();
                }
            }
        });
    </script>
</body>
</html>
